<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News App</title>
  </head>
  <body style="background-color:palegreen;">
    <div style="border:solid 2px; background-color:black; color:white; position:fixed; width:100%;">
        <center>
            <h1>News App</h1>
        </center>
    </div>
    <div class="container">
        <br/>
        <br/>
        {% for i in case.articles %}
        <div class="container" style="color:black;">
            <br/>
            <h4><strong style="color:black;">Author : </strong>{{i.author}}</h4>
            <h4><strong style="color:black;">Title : </strong>{{i.title}}</h4>
            <h4><strong style="color:black;">Description : </strong>{{i.description}}</h4>
            <br/>
            <img src={{i.urlToImage}} width="100%" height="300" alt="News App"/>
        </div>
        {% endfor %}
        <br/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
